<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema do Ca√ßador</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b1026, #3a136f);
  color: #ffffff;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.section {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 25px;
}

button, input, select {
  padding: 8px;
  border-radius: 6px;
  border: none;
}

button {
  background: #1f2b6d;
  color: #fff;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
}

.admin input, .admin select {
  margin: 4px 0;
  width: 100%;
}
</style>
</head>

<body>
<div class="container">

<h1>Sistema do Ca√ßador</h1>
<h2>Jogador: Ka√≠co Rodrigues</h2>

<div class="section" id="status">
<p>Rank: <strong><span id="rank">E</span></strong></p>
<p>N√≠vel: <strong><span id="nivel">1</span></strong></p>
<p>Pontos: <strong><span id="pontos">0</span></strong></p>
<p>XP: <span id="xpAtual">0</span> / 100</p>
</div>

<!-- MISS√ïES -->
<div class="section">
<h3>üìÖ Miss√µes</h3>
<ul id="listaMissoes"></ul>
</div>

<!-- RECOMPENSAS -->
<div class="section">
<h3>üéÅ Recompensas</h3>
<ul id="listaRecompensas"></ul>
</div>

<!-- PUNI√á√ïES -->
<div class="section">
<h3>‚ö†Ô∏è Puni√ß√µes</h3>
<ul id="listaPunicoes"></ul>
</div>

<!-- PAINEL ADMIN -->
<div class="section admin">
<h3>üõ†Ô∏è Painel do Sistema</h3>

<select id="tipo">
<option value="missao">Miss√£o</option>
<option value="recompensa">Recompensa</option>
<option value="punicao">Puni√ß√£o</option>
</select>

<input id="titulo" placeholder="Descri√ß√£o">
<input id="valor" type="number" placeholder="Pontos / Custo">
<select id="categoria">
<option value="diaria">Di√°ria</option>
<option value="semanal">Semanal</option>
<option value="especial">Especial</option>
</select>

<button onclick="adicionar()">Adicionar</button>
</div>

</div>

<script>
// ===== DADOS =====
let dados = JSON.parse(localStorage.getItem("sistema")) || {
  pontos: 0,
  missoes: [],
  recompensas: [],
  punicoes: []
};

const pontosSpan = document.getElementById("pontos");
const nivelSpan = document.getElementById("nivel");
const xpSpan = document.getElementById("xpAtual");
const rankSpan = document.getElementById("rank");

function salvar() {
  localStorage.setItem("sistema", JSON.stringify(dados));
}

// ===== STATUS =====
function atualizarStatus() {
  pontosSpan.textContent = dados.pontos;
  let nivel = Math.floor(dados.pontos / 100) + 1;
  nivelSpan.textContent = nivel;
  xpSpan.textContent = dados.pontos % 100;

  let rank = "E";
  if (nivel >= 55) rank = "Monarca";
  else if (nivel >= 45) rank = "Nacional";
  else if (nivel >= 36) rank = "SSS";
  else if (nivel >= 28) rank = "SS";
  else if (nivel >= 21) rank = "S";
  else if (nivel >= 15) rank = "A";
  else if (nivel >= 10) rank = "B";
  else if (nivel >= 6) rank = "C";
  else if (nivel >= 3) rank = "D";

  rankSpan.textContent = rank;
}

// ===== RENDER =====
function render() {
  document.getElementById("listaMissoes").innerHTML =
    dados.missoes.map((m,i)=>`
      <li>
        <input type="checkbox" ${m.feita?"checked":""}
        onclick="toggleMissao(${i})">
        ${m.titulo} (+${m.valor})
      </li>`).join("");

  document.getElementById("listaRecompensas").innerHTML =
    dados.recompensas.map((r,i)=>`
      <li>
        <button ${dados.pontos<r.valor?"disabled":""}
        onclick="usarRecompensa(${i})">
        ${r.titulo} (${r.valor})
        </button>
      </li>`).join("");

  document.getElementById("listaPunicoes").innerHTML =
    dados.punicoes.map(p=>`<li>${p.titulo}</li>`).join("");

  atualizarStatus();
}

// ===== A√á√ïES =====
function toggleMissao(i) {
  let m = dados.missoes[i];
  m.feita = !m.feita;
  dados.pontos += m.feita ? m.valor : -m.valor;
  salvar(); render();
}

function usarRecompensa(i) {
  let r = dados.recompensas[i];
  if (dados.pontos >= r.valor) {
    dados.pontos -= r.valor;
    alert("Recompensa usada.");
    salvar(); render();
  }
}

function adicionar() {
  const tipo = tipoEl.value;
  const titulo = tituloEl.value;
  const valor = parseInt(valorEl.value);

  if (!titulo) return;

  if (tipo === "missao")
    dados.missoes.push({titulo, valor, feita:false});
  if (tipo === "recompensa")
    dados.recompensas.push({titulo, valor});
  if (tipo === "punicao")
    dados.punicoes.push({titulo});

  salvar(); render();
}

// ===== INIT =====
render();
</script>

</body>
</html>
