<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema do Ca√ßador</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0b1026, #3a136f);
  color: #ffffff;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.section {
  background: rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 25px;
}

button, input, select {
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin: 4px 0;
}

button {
  background: #1f2b6d;
  color: #fff;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

strong {
  color: #7cf0ff;
}
</style>
</head>

<body>
<div class="container">

<h1>Sistema do Ca√ßador</h1>
<h2>Jogador: Ka√≠co Rodrigues</h2>

<div class="section">
<p>Rank: <strong id="rank">E</strong></p>
<p>N√≠vel: <strong id="nivel">1</strong></p>
<p>Pontos: <strong id="pontos">0</strong></p>
<p>XP: <span id="xp">0</span> / 100</p>
</div>

<div class="section">
<h3>üìÖ Miss√µes</h3>
<ul id="missoes"></ul>
</div>

<div class="section">
<h3>üéÅ Recompensas</h3>
<ul id="recompensas"></ul>
</div>

<div class="section">
<h3>‚ö†Ô∏è Puni√ß√µes</h3>
<ul id="punicoes"></ul>
</div>

<div class="section">
<h3>üõ†Ô∏è Painel do Sistema</h3>

<select id="tipo">
  <option value="missao">Miss√£o</option>
  <option value="recompensa">Recompensa</option>
  <option value="punicao">Puni√ß√£o</option>
</select>

<select id="categoria">
  <option value="diaria">Di√°ria</option>
  <option value="semanal">Semanal</option>
  <option value="especial">Especial</option>
</select>

<input id="titulo" placeholder="Descri√ß√£o">
<input id="valor" type="number" placeholder="Pontos / Custo">

<button onclick="adicionar()">Adicionar</button>
</div>

</div>

<script>
// ================= DADOS =================
let dados = JSON.parse(localStorage.getItem("sistema")) || {
  pontos: 0,
  missoes: [],
  recompensas: [],
  punicoes: []
};

const pontosEl = document.getElementById("pontos");
const nivelEl = document.getElementById("nivel");
const xpEl = document.getElementById("xp");
const rankEl = document.getElementById("rank");

const tipoEl = document.getElementById("tipo");
const categoriaEl = document.getElementById("categoria");
const tituloEl = document.getElementById("titulo");
const valorEl = document.getElementById("valor");

function salvar() {
  localStorage.setItem("sistema", JSON.stringify(dados));
}

// ================= STATUS =================
function atualizarStatus() {
  pontosEl.textContent = dados.pontos;
  const nivel = Math.floor(dados.pontos / 100) + 1;
  nivelEl.textContent = nivel;
  xpEl.textContent = dados.pontos % 100;

  let rank = "E";
  if (nivel >= 55) rank = "Monarca";
  else if (nivel >= 45) rank = "Nacional";
  else if (nivel >= 36) rank = "SSS";
  else if (nivel >= 28) rank = "SS";
  else if (nivel >= 21) rank = "S";
  else if (nivel >= 15) rank = "A";
  else if (nivel >= 10) rank = "B";
  else if (nivel >= 6) rank = "C";
  else if (nivel >= 3) rank = "D";

  rankEl.textContent = rank;
}

// ================= RENDER =================
function render() {
  document.getElementById("missoes").innerHTML =
    ["diaria","semanal","especial"].map(cat => `
      <li><strong>${cat.toUpperCase()}</strong></li>
      ${dados.missoes.filter(m=>m.categoria===cat).map((m,i)=>`
        <li>
          <input type="checkbox" ${m.feita?"checked":""}
          onclick="toggleMissao(${dados.missoes.indexOf(m)})">
          ${m.titulo} (+${m.valor})
        </li>
      `).join("")}
    `).join("");

  document.getElementById("recompensas").innerHTML =
    dados.recompensas.map((r,i)=>`
      <li>
        <button ${dados.pontos<r.valor?"disabled":""}
        onclick="usarRecompensa(${i})">
        ${r.titulo} (${r.valor})
        </button>
      </li>
    `).join("");

  document.getElementById("punicoes").innerHTML =
    dados.punicoes.map(p=>`<li>${p.titulo}</li>`).join("");

  atualizarStatus();
}

// ================= A√á√ïES =================
function toggleMissao(i) {
  dados.missoes[i].feita = !dados.missoes[i].feita;
  dados.pontos += dados.missoes[i].feita ? dados.missoes[i].valor : -dados.missoes[i].valor;
  salvar(); render();
}

function usarRecompensa(i) {
  dados.pontos -= dados.recompensas[i].valor;
  alert("Recompensa usada.");
  salvar(); render();
}

function adicionar() {
  const tipo = tipoEl.value;
  const titulo = tituloEl.value.trim();
  const valor = parseInt(valorEl.value) || 0;
  const categoria = categoriaEl.value;

  if (!titulo) return;

  if (tipo === "missao")
    dados.missoes.push({titulo, valor, categoria, feita:false});
  if (tipo === "recompensa")
    dados.recompensas.push({titulo, valor});
  if (tipo === "punicao")
    dados.punicoes.push({titulo});

  tituloEl.value = "";
  valorEl.value = "";

  salvar(); render();
}

// ================= INIT =================
render();
</script>

</body>
</html>
